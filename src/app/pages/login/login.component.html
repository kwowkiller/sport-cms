<div class="container">
  <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
    <h1 class="title">体育后台</h1>
    <!--用户名-->
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user" nzSize="large">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="请输入用户名"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!--密码-->
    <nz-form-item>
      <nz-form-control nzErrorTip="">
        <nz-input-group nzPrefixIcon="lock" nzSize="large">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="请输入密码"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!--验证码-->
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入验证码">
        <nz-input-group nzPrefixIcon="alert" nzSize="large" [nzAddOnAfter]="code">
          <input
            type="text"
            nz-input
            formControlName="code"
            placeholder="验证码"
          />
          <ng-template #code>
            <img
              alt="验证码"
              [src]="codeUrl"
              style="height: 35px"
              (click)="refreshCode()"
            />
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <!--提交按钮-->
    <nz-form-item>
      <nz-form-control>
        <button
          nzSize="large"
          nz-button
          class="login-form-button"
          [nzType]="'primary'"
          [nzLoading]="submitting"
        >
          登录
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
