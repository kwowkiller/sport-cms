<nz-modal
  nzTitle="吧主信息"
  [nzFooter]="null"
  [nzWidth]="600"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <nz-spin [nzSpinning]="loading">
    <p><span>用户昵称：</span>{{detail?.username}}</p>
    <p><span>手机号码：</span>{{detail?.phone}}</p>
    <p><span>认证时间：</span>{{detail?.authenTime}}</p>
    <p [ngSwitch]="detail?.authStatus"><span>认证状态：</span>
      <span *ngSwitchCase="0">未认证</span>
      <span *ngSwitchCase="1">认证成功</span>
      <span *ngSwitchCase="2">认证失败</span>
    </p>
    <p><span>真实姓名：</span>{{detail?.realName}}</p>
    <p><span>身份证号：</span>{{detail?.idNo}}</p>
    <div style="display: flex">
      <span style="flex-shrink: 0">身份证照：</span>
      <div>
        <img [src]="detail?.frontPhoto" alt="身份证正面" width="200" style="margin-right: 12px">
        <img [src]="detail?.versoPhoto" alt="身份证反面" width="200">
        <img [src]="detail?.frontPhoto" alt="手持身份证" width="200" style="margin-top: 12px">
      </div>
    </div>
  </nz-spin>
</nz-modal>
