<nz-modal
  nzTitle="吧主信息"
  [nzFooter]="null"
  [nzWidth]="600"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <nz-spin [nzSpinning]="loading">
    <p><span>用户昵称：</span>{{detail?.username}}</p>
    <p><span>性别：</span>{{sexType.getLabel(detail?.sex)}}</p>
    <p><span>手机号码：</span>{{detail?.phone}}</p>
    <p><span>认证时间：</span>{{detail?.authenTime}}</p>
    <p><span>用户等级：</span>{{detail?.levelName}}</p>
  </nz-spin>
</nz-modal>
