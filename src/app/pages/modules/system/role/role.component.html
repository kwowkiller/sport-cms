<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="角色名">
      <input nz-input [(ngModel)]="search.roleName">
    </nz-input-group>
    <div class="actions" nz-col [nzSpan]="12">
      <button
        nz-button
        type="button"
        (click)="modalShow=true"
      >新增角色
      </button>
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th>角色名</th>
    <th>角色描述</th>
    <th>角色权限</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td>{{item.roleName}}</td>
    <td>{{item.remark}}</td>
    <td>角色权限</td>
    <td>
      <a
        nz-popconfirm
        nzPopconfirmTitle="确认删除?"
        (nzOnConfirm)="remove(item.roleId)"
        nzPopconfirmPlacement="top"
      >删除</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="selected=item;modalTreeShow=true;">配置权限</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-role-form
  [(visiable)]="modalShow"
  (submitSuccess)="onSubmitSuccess()"
></app-role-form>
<app-permission
  [(visiable)]="modalTreeShow"
  [queryId]="selected?.roleId"
></app-permission>
