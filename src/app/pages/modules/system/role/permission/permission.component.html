<nz-modal
  nzTitle="设置权限"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
  (nzOnOk)="submit()"
  [nzOkLoading]="submiting"
>
  <nz-tree
    #nzTreeComponent
    [nzData]="permissionService.menus"
    nzCheckable
    nzExpandAll
    [nzCheckedKeys]="checkedKeys"
    nzCheckStrictly
  >
  </nz-tree>
</nz-modal>
