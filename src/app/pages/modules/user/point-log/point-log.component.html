<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="dateRange=[];fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="变动类型">
      <nz-select [(ngModel)]="search.type">
        <nz-option
          *ngFor="let item of pointType"
          [nzLabel]="item.label"
          [nzValue]="item.value"
        ></nz-option>
      </nz-select>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="变动时间">
      <nz-range-picker [(ngModel)]="dateRange" style="width: 100%"></nz-range-picker>
    </nz-input-group>
    <div nz-col [nzSpan]="6" class="actions">
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="true"
  [nzLoading]="loading"
  [nzShowTotal]="totalTemplate"
  #nzTableComponent
>
  <thead>
  <tr>
    <th>序号</th>
    <th>积分变动时间</th>
    <th>变动类型</th>
    <th>变动积分数</th>
    <th>变动前积分余额</th>
    <th>变动后积分余额</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of formatList(nzTableComponent.data)">
    <td>{{item.id}}</td>
    <td>{{item.createTime}}</td>
    <td>{{pointType.getLabel(item.type)}}</td>
    <td>{{item.endPoints - item.startPoints}}</td>
    <td>{{item.startPoints}}</td>
    <td>{{item.endPoints}}</td>
  </tr>
  </tbody>
</nz-table>
