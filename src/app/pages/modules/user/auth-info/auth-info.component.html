<nz-modal
  nzTitle="认证信息"
  [nzFooter]="null"
  [nzWidth]="600"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <nz-spin [nzSpinning]="loading">
    <p><span>真实姓名：{{detail?.realName}}</span></p>
    <p><span>身份证号：{{detail?.idNo}}</span></p>
    <p>
      <span>身份照片：</span>
      <img alt [src]="detail?.frontPhoto" width="200" style="margin-right: 12px"/>
      <img alt [src]="detail?.handPhoto" width="200"/>
    </p>
  </nz-spin>
</nz-modal>
