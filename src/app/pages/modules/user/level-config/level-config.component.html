<form class="search-area">
  <div nz-row [nzGutter]="24">
    <div class="actions" nz-col [nzSpan]="12">
      <button
        nz-button
        (click)="editable=!editable"
      >{{editable ? '取消编辑' : '编辑'}}
      </button>
      <button
        nz-button
        nzType="primary"
        [disabled]="!editable"
        (click)="submit()"
      >保存
      </button>
    </div>
  </div>
</form>
<nz-table
  [nzShowPagination]="false"
  [nzData]="list"
>
  <thead>
  <tr>
    <th>用户等级</th>
    <th>等级图标</th>
    <th nzWidth="250px">开始经验值</th>
    <th nzWidth="250px">结束经验值</th>
    <th>升级所需经验值</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <ng-container *ngIf="!editable;else editTemplate">
      <td>LV1</td>
      <td></td>
      <td>0</td>
      <td>250</td>
      <td>250</td>
    </ng-container>
    <ng-template #editTemplate>
      <td>LV1</td>
      <td></td>
      <td><input type="text" nz-input value="0"></td>
      <td><input type="text" nz-input value="250"></td>
      <td>250</td>
    </ng-template>
  </tr>
  </tbody>
</nz-table>
