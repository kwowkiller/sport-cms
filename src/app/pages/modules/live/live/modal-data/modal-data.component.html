<nz-modal
  [nzTitle]="'直播数据'"
  [nzVisible]="visiable"
  [nzWidth]="600"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <nz-spin [nzSpinning]="loading">
    <p>主播：{{detail?.nickname}}</p>
    <p>开播时间：{{detail2?.fromTime}}</p>
    <p>结束时间：{{detail2?.toTime}}</p>
    <p>直播时长：{{detail?.lengthOfTime}}</p>
    <p>最大同时观看人数：{{detail2?.totalViews}}</p>
    <p>订阅数量：{{detail2?.subscribeCount}}</p>
    <p>获得礼物数：{{detail2?.giveQuantity}}</p>
    <p>礼物总值：{{detail2?.giftAmount}}</p>
  </nz-spin>
</nz-modal>
