<nz-modal
  [nzTitle]="title"
  [nzVisible]="visiable"
  [nzWidth]="600"
  (nzOnCancel)="visiableChange.emit(false)"
  (nzOnOk)="submit()"
  [nzOkLoading]="submiting"
  [nzOkDisabled]="!form.valid"
>
  <nz-spin [nzSpinning]="loading">
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>直播标题</nz-form-label>
        <nz-form-control [nzSm]="17">
          <input nz-input formControlName="liveTitle"/>
        </nz-form-control>
      </nz-form-item>
      <!-- <nz-form-item>
         <nz-form-label [nzSm]="4" nzRequired>主播昵称</nz-form-label>
         <nz-form-control [nzSm]="17">
           <input nz-input formControlName="username"/>
         </nz-form-control>
       </nz-form-item>-->
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>直播预览图</nz-form-label>
        <nz-form-control [nzSm]="17">
          <app-upload
            formControlName="liveFaceImage"
          ></app-upload>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>直播分类</nz-form-label>
        <nz-form-control [nzSm]="17">
          <app-category-select
            formControlName="liveType"
            [queryParams]="{moduleType:'0'}"
          ></app-category-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>直播标签</nz-form-label>
        <nz-form-control [nzSm]="17">
          <app-live-tag-select
            [type]="form.controls.liveType.value"
            formControlName="liveTag"
          ></app-live-tag-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>开播时间</nz-form-label>
        <nz-form-control [nzSm]="17">
          <nz-date-picker
            style="width: 100%"
            formControlName="startTime"
            nzShowTime
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4" nzRequired>信号源1</nz-form-label>
        <nz-form-control [nzSm]="17">
          <input nz-input formControlName="liveUrlOne"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4">信号源2</nz-form-label>
        <nz-form-control [nzSm]="17">
          <input nz-input formControlName="liveUrlTwo" placeholder="选填"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4">信号源3</nz-form-label>
        <nz-form-control [nzSm]="17">
          <input nz-input formControlName="liveUrlThree" placeholder="选填"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="4">信号源4</nz-form-label>
        <nz-form-control [nzSm]="17">
          <input nz-input formControlName="liveUrlFour" placeholder="选填"/>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-spin>
</nz-modal>
