<nz-modal
  nzWidth="500px"
  nzTitle="方案总数据"
  [nzFooter]="null"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <p><label>用户昵称：</label>{{historyDetail?.nickname}}</p>
  <p><label>发布方案次数：</label>{{historyDetail?.pushCount}}</p>
  <p><label>审核通过方案数：</label>{{historyDetail?.applyCount}}</p>
  <p><label>最近发布方案时间：</label>{{historyDetail?.pushTime}}</p>
  <p><label>方案购买人数：</label>{{historyDetail?.buyCount}}</p>
  <p><label>获得总积分数：</label>{{historyDetail?.amountCount}}</p>
</nz-modal>
