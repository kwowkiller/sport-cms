<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="用户昵称">
      <input nz-input>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="赛事名称">
      <input nz-input>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="赛事状态">
      <input nz-input>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="审核状态">
      <input nz-input>
    </nz-input-group>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="6" class="actions">
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th
      [nzChecked]="allChecked"
      [nzIndeterminate]="false"
      (nzCheckedChange)="onAllChecked($event)"
    ></th>
    <th>用户头像</th>
    <th>用户昵称</th>
    <th>方案标题</th>
    <th>方案玩法</th>
    <th>命中率</th>
    <th>连胜</th>
    <th>返还率</th>
    <th>胜率</th>
    <th>方案价格</th>
    <th>创建时间</th>
    <th>赛事状态</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td
      [nzChecked]="setOfCheckedId.has(item.id)"
      (nzCheckedChange)="onItemChecked(item.id, $event)"
    ></td>
    <td>用户头像</td>
    <td>{{item.nickname}}</td>
    <td>{{item.title}}</td>
    <td [ngSwitch]="item.gameType">
      <span *ngSwitchCase="1">北单胜负过关</span>
      <span *ngSwitchCase="2">北单胜平负</span>
    </td>
    <td>命中率</td>
    <td>连胜</td>
    <td>返还率</td>
    <td>胜率</td>
    <td>{{item.money}}积分</td>
    <td>{{item.createTime}}</td>
    <td [ngSwitch]="item.matchStatus">
      <span *ngSwitchCase="1">未开赛</span>
      <span *ngSwitchCase="2">进行中</span>
      <span *ngSwitchCase="3">已结束</span>
      <span *ngSwitchCase="4">其他</span>
    </td>
    <td [ngSwitch]="item.status">
      <span *ngSwitchCase="3">待审核</span>
      <span *ngSwitchCase="4">审核不通过</span>
    </td>
    <td>
      <a *ngIf="item.status==4" (click)="showAuditDetail(item)">审核详情</a>
      <a *ngIf="item.status==3" (click)="selected=item;modalShow=true;">方案审核</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-scheme-detail
  [showAudit]="true"
  [(visiable)]="modalShow"
  [queryId]="selected?.id"
  (submitSuccess)="onSubmitSuccess()"
></app-scheme-detail>
