<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="用户名称">
      <input nz-input>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="手机号">
      <input nz-input>
    </nz-input-group>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="6" class="actions">
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <!--头像+昵称-->
    <th>用户</th>
    <th>手机号码</th>
    <th>用户等级</th>
    <th>胜率</th>
    <th>返还率</th>
    <th>命中率</th>
    <th>连胜</th>
    <th>上次发布方案时间</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td>用户</td>
    <td>手机号码</td>
    <td>用户等级</td>
    <td>胜率</td>
    <td>返还率</td>
    <td>命中率</td>
    <td>连胜</td>
    <td>上次发布方案时间</td>
    <td>状态</td>
    <td>
      <a>禁止发布</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>历史方案</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-scheme-history
  [(visiable)]="modalShow"
></app-scheme-history>
