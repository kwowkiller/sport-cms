<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="用户昵称">
      <input nz-input>
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="手机号码">
      <input nz-input>
    </nz-input-group>
    <div nz-col [nzSpan]="6" class="actions">
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th>序号</th>
    <th>用户头像</th>
    <th>用户名称</th>
    <th>手机号码</th>
    <th>性别</th>
    <th>用户等级</th>
    <th>购买时间</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td>序号</td>
    <td>用户头像</td>
    <td>用户名称</td>
    <td>手机号码</td>
    <td>性别</td>
    <td>用户等级</td>
    <td>购买时间</td>
  </tr>
  </tbody>
</nz-table>
<app-scheme-detail
  [(visiable)]="modalShow"
></app-scheme-detail>
