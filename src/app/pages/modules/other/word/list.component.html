<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="敏感词">
      <input nz-input [(ngModel)]="search.word">
    </nz-input-group>
    <div nz-col [nzSpan]="18" class="actions">
      <button
        type="button"
        nz-button
        (click)="selected=null;modalShow=true"
      >创建敏感词
      </button>
      <button
        type="button"
        nz-button
        nzType="danger"
        [disabled]="setOfCheckedId.size==0"
        (click)="onDelete()"
      >删除
      </button>
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
      <button
        type="button"
        nz-button
        (click)="downloadExcel()"
      >下载敏感词模板
      </button>
      <button
        type="button"
        nz-button
        nz-tooltip
        nzTooltipTitle="请使用下载敏感词的模板来上传，否则可能报错"
        (click)="inputFile.click()"
      >
        <input
          style="display: none"
          type="file"
          #inputFile
          (change)="uploadExcel($event)"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
        >
        上传敏感词模板
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th
      [nzChecked]="allChecked"
      [nzIndeterminate]="false"
      (nzCheckedChange)="onAllChecked($event)"
      nzWidth="100px"
    ></th>
    <th>敏感词</th>
    <th nzWidth="200px">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td
      [nzChecked]="setOfCheckedId.has(item.id)"
      (nzCheckedChange)="onItemChecked(item.id, $event)"
    ></td>
    <td>{{item.word}}</td>
    <td>
      <a (click)="modalShow=true;selected=item">编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a
        nz-popconfirm
        nzPopconfirmTitle="确认删除？"
        (nzOnConfirm)="onDeleteSingle(item.id)"
      >删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-word-form
  [detail]="selected"
  [(visiable)]="modalShow"
  (submitSuccess)="onSubmitSuccess()"
></app-word-form>
