<nz-modal
  [nzTitle]="title"
  [nzVisible]="visiable"
  [nzWidth]="600"
  (nzOnCancel)="visiableChange.emit(false)"
  [nzOkLoading]="submiting"
  [nzOkDisabled]="!form.valid"
  (nzOnOk)="submit()"
>
  <form nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-label [nzSm]="4" nzRequired>敏感词</nz-form-label>
      <nz-form-control [nzSm]="17">
        <input nz-input formControlName="word"/>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
