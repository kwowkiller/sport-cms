<nz-modal
  [nzTitle]="title"
  [nzVisible]="visiable"
  [nzWidth]="600"
  (nzOnCancel)="visiableChange.emit(false)"
  [nzOkLoading]="submiting"
  [nzOkDisabled]="!form.valid"
  (nzOnOk)="submit()"
>
  <form nz-form [formGroup]="form">
    <nz-form-item>
      <nz-form-label [nzSm]="4" nzRequired>问题标题</nz-form-label>
      <nz-form-control [nzSm]="17">
        <input nz-input formControlName="title"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" nzRequired>问题解答</nz-form-label>
      <nz-form-control [nzSm]="17">
        <textarea nz-input rows="5" formControlName="answer"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" nzRequired>解答图片</nz-form-label>
      <nz-form-control [nzSm]="17">
        <app-upload formControlName="imageUrl"></app-upload>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" nzRequired>前端排序</nz-form-label>
      <nz-form-control [nzSm]="17">
        <input nz-input type="number" formControlName="orderNum"/>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
