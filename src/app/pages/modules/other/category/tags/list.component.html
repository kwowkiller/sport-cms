<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="标签名">
      <input nz-input [(ngModel)]="search.tag">
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="所属分类">
      <app-category-select
        [(ngModel)]="search.liveType"
      ></app-category-select>
    </nz-input-group>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12" class="actions">
      <button
        *appAuthority="'create'"
        type="button"
        nz-button
        (click)="selected=null;modalShow=true"
      >新增标签
      </button>
      <button
        *appAuthority="'delete'"
        type="button"
        nz-button
        nzType="danger"
        [disabled]="setOfCheckedId.size==0"
        (click)="onDelete()"
      >删除
      </button>
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th
      [nzChecked]="allChecked"
      [nzIndeterminate]="false"
      (nzCheckedChange)="onAllChecked($event)"
      nzWidth="100px"
    ></th>
    <th>标签名</th>
    <th>所属分类</th>
    <th>所属模块</th>
    <th nzWidth="200px">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td
      [nzChecked]="setOfCheckedId.has(item.id)"
      (nzCheckedChange)="onItemChecked(item.id, $event)"
    ></td>
    <td>{{item.tag}}</td>
    <td>{{item.liveType}}</td>
    <td [ngSwitch]="item.moduleType">
      <span *ngSwitchCase="0">TV</span>
      <span *ngSwitchCase="1">主播</span>
    </td>
    <td>
      <a
        (click)="modalShow=true;selected=item"
        *appAuthority="'edit'"
      >编辑</a>
      <ng-container *appAuthority="'delete'">
        <nz-divider nzType="vertical"></nz-divider>
        <a
          nz-popconfirm
          nzPopconfirmTitle="确认删除？"
          (nzOnConfirm)="onDeleteSingle(item.id)"
        >删除</a>
      </ng-container>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-tags-form
  [(visiable)]="modalShow"
  [detail]="selected"
  (submitSuccess)="onSubmitSuccess()"
></app-tags-form>
