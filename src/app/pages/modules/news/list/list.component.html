<form
  ngNoForm
  class="search-area"
  (submit)="$event.preventDefault();fetchList('page')"
  (reset)="fetchList('all')"
>
  <div nz-row [nzGutter]="24">
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="资讯标题">
      <input nz-input [(ngModel)]="search.newsTitle">
    </nz-input-group>
    <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="状态">
      <nz-select nzPlaceHolder="请选择" [(ngModel)]="search.publishStatus">
        <nz-option nzLabel="待发布" [nzValue]="0"></nz-option>
        <nz-option nzLabel="已发布" [nzValue]="1"></nz-option>
        <nz-option nzLabel="已下架" [nzValue]="2"></nz-option>
      </nz-select>
    </nz-input-group>
    <div nz-col [nzSpan]="6" class="actions">
      <button
        type="button"
        nz-button
        (click)="modalShow=true;selected=null"
      >创建资讯
      </button>
      <button
        nz-button
        [nzType]="'primary'"
        [disabled]="loading"
      >查询
      </button>
      <button
        type="reset"
        nz-button
        [disabled]="loading"
      >重置
      </button>
    </div>
  </div>
</form>
<ng-template #totalTemplate>共 {{total}} 条</ng-template>
<nz-table
  [nzData]="list"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzShowTotal]="totalTemplate"
  [(nzPageIndex)]="search.pageNum"
  [(nzPageSize)]="search.pageSize"
  (nzPageIndexChange)="fetchList()"
  (nzPageSizeChange)="fetchList('page')"
>
  <thead>
  <tr>
    <th>资讯标题</th>
    <th>资讯分类</th>
    <th>发布时间</th>
    <th>评论数</th>
    <th>点赞数</th>
    <th>分享数</th>
    <th>阅读量</th>
    <th>状态</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of list">
    <td>{{item.newsTitle}}</td>
    <td>资讯分类</td>
    <td>{{item.publishDate}}</td>
    <td>评论数</td>
    <td>{{item.like}}</td>
    <td>{{item.share}}</td>
    <td>{{item.visits}}</td>
    <td [ngSwitch]="item.publishStatus">
      <span *ngSwitchCase="0">待发布</span>
      <span *ngSwitchCase="1">已发布</span>
      <span *ngSwitchCase="2">已下架</span>
    </td>
    <td>
      <a (click)="selected=item;modalShow=true">编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a
        nz-popconfirm
        [nzPopconfirmTitle]="item.publishStatus!=1?'确认上架？':'确认下架？'"
        (nzOnConfirm)="updateItem(item.id)"
        nzPopconfirmPlacement="top"
      >{{item.publishStatus != 1 ? '上架' : '下架'}}</a>
    </td>
  </tr>
  </tbody>
</nz-table>
<app-news-form
  [id]="selected?.id"
  [(visiable)]="modalShow"
  (submitSuccess)="onSubmitSuccess()"
></app-news-form>
