<nz-modal
  nzWidth="800px"
  nzTitle="直播数据"
  [nzFooter]="null"
  [nzVisible]="visiable"
  (nzOnCancel)="visiableChange.emit(false)"
>
  <div style="display: flex">
    <div style="flex: 1">
      <p><label>主播：</label>{{detail?.nickname}}</p>
      <p><label>注册时间：</label>{{detail?.createTime}}</p>
      <p><label>认证时间：</label>{{detail?.authenTime}}</p>
      <p><label>主播等级：</label>{{detail?.hostLevel}}</p>
      <p><label>主播订阅数：</label>{{detail?.subscribeCount}}</p>
    </div>
    <div style="flex: 1">
      <p><label>直播次数：</label>{{detail?.livingTimes}}</p>
      <p><label>最近直播结束时间：</label>{{detail?.lastStartTime}}</p>
      <p><label>总直播时长：</label>{{detail?.totalLengthOfTime}}</p>
      <p><label>累计最大观看人数：</label>{{detail?.totalViews}}</p>
      <p><label>获得礼物数：</label>{{detail?.totalQuantityGift}}</p>
      <p><label>礼物总值：</label>{{detail?.totalAmountGift}}</p>
    </div>
  </div>
</nz-modal>
