<nz-tabset [(nzSelectedIndex)]="tabIndex">
  <nz-tab nzTitle="赛事列表">
    <form
      ngNoForm
      class="search-area"
    >
      <div nz-row [nzGutter]="24">
        <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="赛事日期">
          <nz-date-picker
            style="width: 100%"
            [(ngModel)]="search.date"
            nzPlaceHolder="默认查询今天"
          ></nz-date-picker>
        </nz-input-group>
        <nz-input-group nz-col [nzSpan]="6" nzAddOnBefore="赛事状态">
          <nz-select nzPlaceHolder="请选择" [(ngModel)]="search.type">
            <nz-option nzLabel="即时" [nzValue]="1"></nz-option>
            <nz-option nzLabel="赛程" [nzValue]="2"></nz-option>
            <nz-option nzLabel="赛果" [nzValue]="3"></nz-option>
            <nz-option nzLabel="延期" [nzValue]="4"></nz-option>
          </nz-select>
        </nz-input-group>
        <div nz-col [nzSpan]="6" class="actions">
          <button
            nz-button
            [nzType]="'primary'"
            [disabled]="loading"
            (click)="fetchList()"
          >查询
          </button>
          <button
            type="reset"
            nz-button
            [disabled]="loading"
            (click)="search={};fetchList()"
          >重置
          </button>
        </div>
      </div>
    </form>
    <ng-template #totalTemplate let-total>共 {{total}} 条</ng-template>
    <nz-table
      #localTable
      [nzData]="list"
      [nzFrontPagination]="true"
      [nzLoading]="loading"
      [nzShowTotal]="totalTemplate"
      [nzPageSize]="10"
    >
      <thead>
      <tr>
        <th>赛事logo</th>
        <th>赛事名称</th>
        <th>赛事类型</th>
        <th>地区标签</th>
        <th>比赛国家</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of format(localTable.data)">
        <td>
          <img alt [src]="item.logo" style="height: 35px"/>
        </td>
        <td>{{item.name_zh}}</td>
        <td [ngSwitch]="item.type">
          <span *ngSwitchCase="0">未知</span>
          <span *ngSwitchCase="1">联赛</span>
          <span *ngSwitchCase="2">杯赛</span>
          <span *ngSwitchCase="3">友谊赛</span>
        </td>
        <td>{{item.areaName}}</td>
        <td>{{item.country_name}}</td>
        <td>
          <a (click)="selected=item;tabIndex=1">查看比赛</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab
    *ngIf="selected"
    [nzTitle]="selected.name_zh+'比赛列表'"
  >
    <app-match-sub-list
      [matchId]="selected.id"
      [date]="formatDate()"
    ></app-match-sub-list>
  </nz-tab>
</nz-tabset>
